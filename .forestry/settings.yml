---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: site
  label: Pages
  create: all
  match: "**/*.md"
  exclude: workshop/*
  templates:
  - page
- type: directory
  path: site/workshop
  label: Workshops
  create: documents
  match: "**/*"
  exclude: "{index.md,*.11tydata.json}"
  templates:
  - workshop-single
- type: document
  path: site/workshop/index.md
  label: Workship Index
  match: "**/*"
upload_dir: coyote
public_path: https://res.cloudinary.com/marinaforhire
front_matter_path: ''
use_front_matter_path: true
file_template: ":year:/:month:/:filename:"
build:
  preview_env:
  - CLOUDINARY_NAME=marinaforhire
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
