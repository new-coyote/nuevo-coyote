---
label: Workshop - Single
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: date
  type: include
  config: {}
  template: partial-date
  label: Date
  description: This is used to sort workshops on the site.
- name: condition
  type: select
  default: ''
  config:
    required: false
    options:
    - Online
    - Sold Out
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Condition
- name: category
  type: include
  config: {}
  template: partial-category
  label: Category
- name: image
  type: include
  config: {}
  template: image
  label: Image
- name: instances
  type: field_group_list
  fields:
  - name: date
    type: include
    config: {}
    template: partial-date
    label: Date
  - name: start
    type: datetime
    label: Start Time
    config:
      required: false
      date_format: 
      time_format: h:mm A
      display_utc: false
      export_format: h:mm A
    description: "(Assumes PST timezone)"
  - name: end
    type: datetime
    label: End Time
    description: "(Assumes PST timezone)"
    config:
      required: false
      date_format: 
      time_format: h:mm A
      display_utc: false
      export_format: h:mm A
  - name: location
    type: text
    config:
      required: false
    label: Location
  config:
    min: 
    max: 
    labelField: location
  label: Instances
  description: These describe details of specific instances of the workshop. All workshops
    must have at least once, but some can have many.
- name: repeat
  type: text
  config:
    required: false
  label: Repeat
  description: If this event repeats, describe how (i.e. "Every month on the first
    Tuesday"). This is displayed to visitors to help them understand the event's structure,
    but is <strong>not</strong> used by the site to generate a schedule.
- name: partners
  type: field_group_list
  fields:
  - name: name
    type: text
    config:
      required: true
    label: Name
  - name: url
    type: text
    config:
      required: false
    label: URL
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Description
  config:
    min: 
    max: 
    labelField: name
  label: Partners
  description: The people and organizations, if any, that are involved with this workshop
- name: seo
  type: include
  config: {}
  template: partial-seo
  label: SEO
- name: eleventyExcludeFromCollections
  type: boolean
  label: Hide
  description: When this is turned on, this item will not appear on the site; It will
    only be available here in Forestry.
  default: false
