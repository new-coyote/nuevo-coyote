---
label: Block - Split
hide_body: true
display_field: content
fields:
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
  description: This image will be dynamically cropped, so be sure to use something
    with visual padding and centered content.
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: flip
  type: boolean
  label: Flip
  description: Normal splits have the image on the left and text on the right. Activate
    this toggle to reverse that (text on left, image on right).<br><br>This has no
    effect on mobile (images always stack on top of text.
